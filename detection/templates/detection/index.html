{% extends 'base.html' %}
{% block content %}

<div class="welcome-section">
    <div class="welcome-content">
        <p>Dynamic Vehicle Identification and tracking application</p>
        <a href="{% url 'upload_image' %}" class="cta-button">Login, to continue</a>
    </div>
</div>

<style>
    /* Welcome Section Styling */
    .welcome-section {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: calc(100vh - 70px);  /* Full screen height minus the height of the footer */
        background-size: cover;
        color: white;
        flex: 1; 
        position: relative;
        overflow: hidden;
    }

    /* Dark overlay to enhance readability */
    .welcome-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(3px); /* Slight blur */
        z-index: 1;
    }

    .welcome-content {
        max-width: 700px;
        padding: 40px;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
        z-index: 2;
    }

    .welcome-section h1 {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 20px;
        color: #00e6e6; /* Neon blue color */
        text-shadow: 0px 0px 15px #00e6e6, 0px 0px 30px #00e6e6; /* Stronger neon glow */
    }

    .welcome-section p {
        font-size: 1.25rem;
        color: #cccccc;
        margin-bottom: 30px;
        text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8);
    }

    .cta-button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #ff5900; /* Neon pink color */
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        border-radius: 8px;
        transition: transform 0.3s, box-shadow 0.3s;
        z-index: 2;
    }

    .cta-button:hover {
        transform: scale(1.08); /* Slight zoom on hover */
        color: white;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }

    /* Footer Styling */
    .footer {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 3; /* Ensure footer is above other elements */
    }
</style>

<!-- Footer Section -->
<div class="footer">
    <p>&copy; 2024 Dynamic Vehicle Identification and Tracker. All rights reserved.</p>
</div>

{% endblock %}
